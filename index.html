<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Covid 19 API</title>

  <style>
    .container {
      margin-top: 50px;
    }

    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1 class="text-center">Data for Global covid-19 and Croatia</h1>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Global Total Confirmed</th>
          <th scope="col">Croatia New Confirmed</th>
          <th scope="col">Croatia New Recovered</th>
          <th scope="col">Croatia New Deaths</th>
        </tr>
      </thead>
      <tbody>

        <tr id="data"></tr>

      </tbody>
    </table>
    <br><br>


    <button onclick="refreshData()" type="button" class="btn btn-primary btn-block">Refresh</button>

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>


</html>
